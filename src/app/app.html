<ion-menu class="menu" [content]="content">
  <div class="profile">
    <div class="profile__img" style="background-image:url('../assets/img/bitmap.png');"></div>
    <div class="profileText">
      <p class="profileText__name">Yarema Bogdan</p>
      <p class="profileText__info">Wasted - 200000</p>
    </div>
  </div>
  <div class="links">
      <button class="linksButton" menuToggle (click)="gotoHome()"> 
        <ion-icon name="home"></ion-icon>
        <span class="linksButton_text"> {{ 'LINK_HOME' | translate }}</span>
      </button>
      <button class="linksButton" menuToggle (click)="gotoCategories()"> 
        <ion-icon name="list"></ion-icon>
        <span class="linksButton_text"> {{ 'CATEGORIES' | translate }}</span>
      </button>
      <button class="linksButton" menuToggle (click)="gotoProfile()"> 
        <ion-icon name="contact"></ion-icon>
        <span class="linksButton_text"> {{ 'LINK_PROFILE' | translate }}</span>
      </button>
      <button class="linksButton" menuToggle (click)="gotoEdit()"> 
        <ion-icon name="construct"></ion-icon>
        <span class="linksButton_text"> {{ 'LINK_SETTINGS' | translate }}</span>
      </button>
      <button class="linksButton" menuToggle (click)="logout()"> 
        <ion-icon name="log-out"></ion-icon>
        <span class="linksButton_text"> {{ 'LINK_LOG_OUT' | translate }}</span>
      </button>
  </div>
</ion-menu>
<div class="Header">
  <span class="Header__small Header__small--left" menuToggle>
    <ion-icon name="menu"></ion-icon>
  </span>
  <span class="Header__small Header__small--middle">Salary account</span>
  <span class="Header__small Header__small--right" (click)="logout()" >
    <ion-icon name="log-out"></ion-icon>
  </span>
  <div class="clearfix"></div>
</div>
<ion-nav id="nav" #content [root]="rootPage"></ion-nav>
<div class="footer">
  <p class="footer__link" (click)="gotoHome()">
    <ion-icon name="home"></ion-icon>
  </p>
  <p class="footer__link" (click)="gotoCategories()">
    <ion-icon name="list-box"></ion-icon>
  </p>
  <p class="footer__link" (click)="gotoTimeline()">
    <ion-icon name="timer"></ion-icon>
  </p>
  <p class="footer__link" (click)="gotoMap()">
    <ion-icon name="locate"></ion-icon>
  </p>
  <div class="clearfix"></div>
</div>
