<ion-menu class="menu" [content]="content">
  <div class="profile">
    <div class="profile__img" style="background-image:url('../assets/img/bitmap.png');"></div>
    <div class="profileText">
      <p class="profileText__name">Yarema Bogdan</p>
      <p class="profileText__info">Wasted - 200000</p>
    </div>
  </div>
  <div class="links">
      <button class="linksButton" menuToggle (click)="gotoHome()"> 
        <img class="linksButton_img" src="assets/img/menu.png"> 
        <span class="linksButton_text"> {{ 'LINK_HOME' | translate }}</span>
      </button>
      <!-- <button class="linksButton" menuToggle (click)="gotoProfile()"> 
        <img class="linksButton_img" src="assets/img/menu.png"> 
        <span class="linksButton_text"> {{ 'LINK_PROFILE' | translate }}</span>
      </button> -->
      <button class="linksButton" menuToggle (click)="logout()"> 
          <img class="linksButton_img" src="assets/img/menu.png"> 
          <span class="linksButton_text"> {{ 'LINK_LOG_OUT' | translate }}</span>
        </button>
  </div>
</ion-menu>
<div class="Header">
  <span class="Header__small Header__small--left" menuToggle><img class="HeaderBtnMenu" src="assets/img/menu_left.png"></span>
  <span class="Header__small Header__small--middle">Salary account</span>
  <span class="Header__small Header__small--right" (click)="logout()" ><img class="HeaderBtnLogout" src="assets/img/logout.png"></span>
  <div class="clearfix"></div>
</div>
<ion-nav id="nav" #content [root]="rootPage"></ion-nav>
<div class="footer">
  <p class="footer__link footer__link--home" (click)="gotoHome()"></p>
  <p class="footer__link footer__link--explore" (click)="gotoCategories()"></p>
  <p class="footer__link footer__link--middle" (click)="gotoCategories()">
    <img class="footer__link--image" src="assets/img/plus_inverse.png">
  </p>
  <p class="footer__link footer__link--notification" (click)="gotoTimeline()"></p>
  <p class="footer__link footer__link--profile" (click)="gotoMap()"></p>
  <div class="clearfix"></div>
</div>
