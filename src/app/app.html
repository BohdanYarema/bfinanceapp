<ion-menu [content]="content">
  <ion-header>
    <ion-toolbar>
      <ion-title>Menu</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content>
    <ion-list>
      <button ion-item (click)="gotoHome()">
        Home
      </button>
      <button ion-item (click)="gotoProfile()">
        Profile
      </button>
      <button ion-item (click)="gotoCategories()">
        Categories
      </button>
      <button ion-item (click)="gotoCharts()">
        Charts
      </button>
      <button ion-item (click)="goToMap()">
        Map
      </button>
      <button ion-item menuToggle>Toggle Menu</button>
    </ion-list>
  </ion-content>
</ion-menu>
<ion-nav id="nav" #content [root]="rootPage"></ion-nav>
