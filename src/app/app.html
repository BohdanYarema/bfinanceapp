<ion-menu class="custom" [content]="content">
  <div class="menu-inner--links">
      <button menuToggle (click)="gotoHome()">{{ 'LINK_HOME' | translate }}</button>
      <button menuToggle (click)="gotoProfile()">{{ 'LINK_PROFILE' | translate }}</button>
      <button menuToggle (click)="gotoMap()">{{ 'LINK_MAP' | translate }}</button>
      <button menuToggle (click)="gotoTimeline()">{{ 'LINK_TIMELINE' | translate }}</button>
  </div>
  <button menuToggle class="toogle_button"><img src="assets/img/close_img.png"></button>
  <div class="footer_button">
    <button style="text-align:left;" menuToggle (click)="gotoEdit()">{{ 'LINK_SETTINGS' | translate }}</button>
    <button style="text-align:right;" menuToggle (click)="logout()">{{ 'LINK_LOG_OUT' | translate }}</button>
  </div>
</ion-menu>
<ion-nav id="nav" #content [root]="rootPage"></ion-nav>
