<ion-slides pager>
  <ion-slide *ngFor="let slide of slides" (click)="slideNext()">
    <img [src]="slide.image" class="slide-image"/>
    <h2 class="slide-title" [innerHTML]="slide.title"></h2>
    <p [innerHTML]="slide.description"></p>
  </ion-slide>
  <ion-slide>
    <img src="assets/img/ica-slidebox-img-4.png" class="slide-image"/>
    <h2 class="slide-title">Ready to go?</h2>
    <button ion-button large clear icon-end color="primary" (click)="gotoHome()">
      To Main Page
      <ion-icon name="arrow-forward"></ion-icon>
    </button>
  </ion-slide>
</ion-slides>
