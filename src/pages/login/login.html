<div class="login">
  <div class="login__bg">
      <div>
        <img class="login__image" src="assets/img/login.png">
      </div>
    <img class="login__icon" src="assets/img/mark.png">
  </div>
  
  <form class="login__form" [formGroup]="loginGroup" (ngSubmit)="doLogin(loginGroup.value)">
    <div class="login__form__elements">
        <label class="login__form__elements--label">Username</label>
        <input class="login__form__elements--input" formControlName="username" name="username" type="text" placeholder="Your username">
    </div>
    <div class="login__form__elements">
        <label class="login__form__elements--label">Password</label>
        <input class="login__form__elements--input" formControlName="password" name="password" type="password" placeholder="Your password">
    </div>
    <button class="login__form__elements" id="login-button1" type="submit" [disabled]="!loginGroup.valid" block>Log in</button>
    <div class="login__form__list">
        <div class="login__form__elements--simple login__form__elements" id="login-button2" (click)="register()">Forgot password?</div>
        <div class="login__form__elements--simple login__form__elements" id="login-button3" (click)="register()">Sign In</div>
    </div>
  </form>
</div>
