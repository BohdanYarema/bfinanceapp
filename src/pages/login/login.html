<div class="auth">
  <form class="authForm" [formGroup]="loginGroup" (ngSubmit)="doLogin(loginGroup.value)">
    <div class="authFormGroup">
      <p class="authFormGroup__title">{{ 'LOG_IN' | translate }}</p>
    </div>
    <div class="authFormGroup">
        <input class="authFormGroup__input" formControlName="username" name="username" type="text" placeholder="{{ 'USERNAME_PLACEHOLDER' | translate }}">
    </div>
    <div class="authFormGroup">
        <input class="authFormGroup__input" formControlName="password" name="password" type="password" placeholder="{{ 'PASSWORD_PLACEHOLDER' | translate }}">
    </div>
    <div class="authFormGroup">
      <button class="authFormGroup__button" type="submit" [disabled]="!loginGroup.valid">{{ 'LOG_IN' | translate }}</button>
    </div>
    <div class="authFormGroup">
      <div class="authFormGroup__link" (click)="register()">{{ 'SIGN_IN' | translate }}</div>
    </div>
  </form>
</div>
