<ion-header>
  <ion-navbar>
    <ion-title>
      Login
    </ion-title>
  </ion-navbar>
</ion-header>
<ion-content padding id="page2">
  <form [formGroup]="loginGroup" (ngSubmit)="doLogin(loginGroup.value)">
    <ion-list id="login-list1">
      <ion-item class="login-input">
        <ion-label>
          Username
        </ion-label>
        <ion-input formControlName="username" name="username" type="text" placeholder="Your username" ></ion-input>
      </ion-item>
      <ion-item class="login-input">
        <ion-label>
          Password
        </ion-label>
        <ion-input formControlName="password" name="password" type="password" placeholder="Your password"></ion-input>
      </ion-item>
    </ion-list>

    <button id="login-button1" type="submit" [disabled]="!loginGroup.valid" ion-button color="stable" block>
      Log in
    </button>
    <button id="login-button2" ion-button clear color="positive" block (click)="register()">
      Or create an account
    </button>
  </form>
</ion-content>
