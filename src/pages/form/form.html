<ion-header>
  <ion-toolbar>
    <button ion-button menuToggle left>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>
        Add Accounting
    </ion-title>
  </ion-toolbar>
</ion-header>
<ion-content padding>
<form [formGroup]="addGroup" (ngSubmit)="doAddAcccounting(addGroup.value)">
    <ion-item>
        <ion-input formControlName="name" name="name" type="text" placeholder="name" ></ion-input>
    </ion-item>
    <ion-item>
        <ion-input formControlName="price" name="price" type="number" placeholder="price" ></ion-input>
    </ion-item>
    <ion-item>
        <ion-datetime displayFormat="MMM/DD/YYYY" formControlName="dates" name="dates" placeholder="dates"></ion-datetime>
    </ion-item>

    <button ion-button block type="submit" [disabled]="!addGroup.valid">
        Add
    </button>
</form>
</ion-content>
