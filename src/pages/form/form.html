<div class="auth">
    <form class="authForm" [formGroup]="addGroup" (ngSubmit)="doAddAcccounting(addGroup.value)">
        <div class="authFormGroup">
            <p class="authFormGroup__title">{{ 'CREATE' | translate }}</p>
        </div>
        <div class="authFormGroup">
            <input class="authFormGroup__input" formControlName="name" name="name" type="text" placeholder="{{ 'NAME' | translate }}" >
        </div>
        <div class="authFormGroup">
            <input class="authFormGroup__input" formControlName="price" name="price" type="number" placeholder="{{ 'PRICE' | translate }}" >
        </div>
        <ion-item class="authFormGroup">
            <ion-datetime class="authFormGroup__datapicker" displayFormat="MMM/DD/YYYY" formControlName="dates" name="dates" placeholder="{{ 'DATES' | translate }}"></ion-datetime>
        </ion-item>
        <div class="authFormGroup">
            <button class="authFormGroup__button" type="submit" [disabled]="!addGroup.valid">{{ 'ADD' | translate }}</button>
        </div>
    </form>
</div>
