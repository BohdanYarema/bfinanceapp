<ion-content padding>
<h2>Add Accounting</h2>
<form [formGroup]="addGroup" (ngSubmit)="doAddAcccounting(addGroup.value)">
    <ion-item>
        <ion-input formControlName="title" name="title" type="text" placeholder="Title" ></ion-input>
    </ion-item>
    <ion-item>
        <ion-input formControlName="price" name="price" type="number" placeholder="price" ></ion-input>
    </ion-item>
    <ion-item>
        <ion-datetime displayFormat="MMM/DD/YYYY" formControlName="dates" name="dates" placeholder="dates"></ion-datetime>
    </ion-item>
    
    <button ion-button block type="submit" [disabled]="!addGroup.valid">
        Add
    </button>
</form>
</ion-content>
