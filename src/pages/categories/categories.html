<div class="Header">
  <span class="Header__small Header__small--left" menuToggle>
    <ion-icon name="menu"></ion-icon>
  </span>
  <span class="Header__small Header__small--middle">BFinance</span>
  <div class="clearfix"></div>
</div>
<div class="pageBody">
  <div class="plates">
    <p class="platesTitle">{{ 'CATEGORIES_NAME' | translate }}</p>
    <div class="platesWrapper">
        <div *ngFor="let item of data;" class="platesWrapperItem" (click)="itemSelected(item)">
            <div class="platesWrapperItemInfo">
              <img class="platesWrapperItemInfo__image" src="{{item.thumbnail}}">
              <p class="platesWrapperItemInfo__text">{{item.name}}</p>
            </div>
        </div>
    </div>
  </div>
</div>
<div class="footer">
  <p class="footer__link" (click)="gotoHome()">
    <ion-icon name="home"></ion-icon>
  </p>
  <p class="footer__link" (click)="gotoCategories()">
    <ion-icon name="list-box"></ion-icon>
  </p>
  <p class="footer__link" (click)="gotoTimeline()">
    <ion-icon name="timer"></ion-icon>
  </p>
  <p class="footer__link" (click)="gotoMap()">
    <ion-icon name="locate"></ion-icon>
  </p>
  <div class="clearfix"></div>
</div>
