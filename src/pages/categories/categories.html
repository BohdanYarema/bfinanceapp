<div class="pageBody">
  <div class="Header">
    <span class="Header__small Header__small--left" menuToggle><img src="assets/img/user_icon_white.png"></span>
    <span class="Header__small Header__small--middle">Salary account</span>
    <span class="Header__small Header__small--right"><img src="assets/img/user_icon_white.png"></span>
    <span class="Header__big">10 234,12</span>
  </div>
  <div class="plates">
    <p class="platesTitle">{{ 'CATEGORIES_NAME' | translate }}</p>
    <div class="platesWrapper">
        <div *ngFor="let item of data;" class="platesWrapperItem" (click)="itemSelected(item)">
            <div class="platesWrapperItemInfo">
              <img class="platesWrapperItemInfo__image" src="{{item.thumbnail}}">
              <p class="platesWrapperItemInfo__text">{{item.name}}</p>
            </div>
        </div>
    </div>
  </div>
  <div class="footer">
    <p class="footer__link footer__link--home" (click)="gotoHome()"></p>
    <p class="footer__link footer__link--explore" (click)="gotoCategories()"></p>
    <p class="footer__link footer__link--middle" (click)="gotoCategories()">
      <img class="footer__link--image" src="assets/img/plus_inverse.png">
    </p>
    <p class="footer__link footer__link--notification" (click)="gotoTimeline()"></p>
    <p class="footer__link footer__link--profile" (click)="gotoMap()"></p>
    <div class="clearfix"></div>
  </div>
</div>
