<ion-header>
  <ion-toolbar>
    <button ion-button menuToggle left>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>
        Category
    </ion-title>
  </ion-toolbar>
</ion-header>
<ion-content padding id="page">
  <ion-list id="category-list" ion-item *ngFor="let item of data" (click)="itemSelected(item)">
    <ion-item color="none" id="category-list-item1">
        {{ item.name }}
    </ion-item>
  </ion-list>
</ion-content>
