<div class="page">
  <div class="page__bg">
      <div>
          <img class="page__image" src="assets/img/create_img.png">
      </div>
      <button class="page__menu" menuToggle left></button>
      <div class="page__info">
          <div class="page__info__text">
              <p class="page__info__text--title">{{item.name}}</p>
          </div>
      </div>
  </div>
  <div class="page__content">
    <div class="page__stats">
      <div class="page__stats-item">
        <p class="page__stats-item--title">{{item.price}}</p>
        <p class="page__stats-item--description">summ</p>
        <div class="page__stats-item--green"></div>
      </div>
      <div class="page__stats-item">
        <p class="page__stats-item--title">{{item.dates}}</p>
        <p class="page__stats-item--description">{{item.mounth}}</p>
        <div class="page__stats-item--rose"></div>
      </div>
      <div class="page__stats-item">
        <p class="page__stats-item--title">28</p>
        <p class="page__stats-item--description">count</p>
        <div class="page__stats-item--fiolet"></div>
      </div>
    </div>
    <div #map id="map">
    </div>
  </div>
</div>
