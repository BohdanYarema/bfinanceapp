<div class="Header">
  <span class="Header__small Header__small--left" menuToggle>
    <ion-icon name="menu"></ion-icon>
  </span>
  <span class="Header__small Header__small--middle">BFinance</span>
  <div class="clearfix"></div>
</div>
<div class="pageBody">
  <div class="item">
    <div class="itemMain">
      <p class="itemMain__title">{{item.name}} <ion-icon *ngIf="item.type" name="card"></ion-icon></p>
      <p class="itemMain__description">{{item.price}} {{ 'CURRENCY' | translate }}</p>
      <div class="itemMainTabs">
          <p class="itemMainTabs__link">{{ 'INFO' | translate }}</p>
      </div>
    </div>
    <div class="itemSecondary">
      <div class="itemSecondaryBody">
        <p class="itemSecondaryBody__title">{{ 'CATEGORY' | translate }}: </p>
        <p class="itemSecondaryBody__description">{{item.name}}</p>
        <p class="itemSecondaryBody__title">{{ 'ADDRESS' | translate }}: </p>
        <p class="itemSecondaryBody__description">{{item.gps_x}} {{item.gps_y}}</p>
        <p class="itemSecondaryBody__title">{{ 'DATE' | translate }}: </p>
        <p class="itemSecondaryBody__description">{{item.dates}}</p>
      </div>
      <p class="itemSecondaryBtn itemSecondaryBtn--red" (click)="itemDelete(item)">{{ 'DELETE' | translate }}</p>
    </div>
  </div>
</div>

<div class="footer">
  <p class="footer__link" (click)="gotoHome()">
    <ion-icon name="home"></ion-icon>
  </p>
  <p class="footer__link" (click)="gotoCategories()">
    <ion-icon name="list-box"></ion-icon>
  </p>
  <p class="footer__link" (click)="gotoTimeline()">
    <ion-icon name="timer"></ion-icon>
  </p>
  <p class="footer__link" (click)="gotoMap()">
    <ion-icon name="locate"></ion-icon>
  </p>
  <div class="clearfix"></div>
</div>
