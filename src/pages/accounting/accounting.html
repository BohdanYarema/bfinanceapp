<ion-header>
  <ion-navbar>
    <ion-title>
      {{ item.name }}
    </ion-title>
  </ion-navbar>
</ion-header>
<ion-content padding>
  <ion-card>
    <ion-list>
      <ion-item id="item-list-item-container16">
        <div id="item-markdown18" class="show-list-numbers-and-dots">
          <p>
            {{ item.name }} {{ item.dates }}
          </p>
        </div>
      </ion-item>
      <div style="width:100%;height:350px;" #map id="map">
          <ion-img style="width: 100%; height:350px;" src="assets/imgs/squirrel.png"></ion-img>    
      </div>
      <ion-item>
        <ion-icon name="basket" item-left></ion-icon>
        {{ item.price }} uah
      </ion-item>
    </ion-list>
  </ion-card>
</ion-content>
