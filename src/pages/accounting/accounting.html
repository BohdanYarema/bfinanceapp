<ion-content class="accounting--card">
  <div #map id="map">
    <ion-img style="width: 100%; height: 100%;" src="assets/imgs/squirrel.png"></ion-img>    
  </div>
  <ion-card>
      <ion-item>
        <ion-icon name="basket" item-left large></ion-icon>
        <h2>{{ item.name }}</h2>
        <p>{{ item.price }} uah</p>
      </ion-item>
      <ion-item>
        <span item-left>{{ item.dates }}</span>
      </ion-item>
    </ion-card>
</ion-content>
