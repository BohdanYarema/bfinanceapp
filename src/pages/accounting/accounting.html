<div class="Header">
  <span class="Header__small Header__small--left" menuToggle>
    <ion-icon name="menu"></ion-icon>
  </span>
  <span class="Header__small Header__small--middle">Salary account</span>
  <span class="Header__small Header__small--right" (click)="logout()" >
    <ion-icon name="log-out"></ion-icon>
  </span>
  <div class="clearfix"></div>
</div>
<div class="pageBody">
  <div class="item">
    <div class="itemMain">
      <p class="itemMain__title">{{item.name}}</p>
      <p class="itemMain__description">30000 {{ 'CURRENCY' | translate }}</p>
      <div class="itemMainTabs">
          <p class="itemMainTabs__link">Info</p>
      </div>
    </div>
    <div class="itemSecondary">
      <div class="itemSecondaryBody">
        <p class="itemSecondaryBody__title">Category: </p>
        <p class="itemSecondaryBody__description">Category name -> Test</p>
        <p class="itemSecondaryBody__title">Address: </p>
        <p class="itemSecondaryBody__description">Address name -> Test</p>
        <p class="itemSecondaryBody__title">Date: </p>
        <p class="itemSecondaryBody__description">Date name -> Test</p>
        <p class="itemSecondaryBody__title">Count: </p>
        <p class="itemSecondaryBody__description">Count name -> Test</p>
        <p class="itemSecondaryBody__title">Summary: </p>
        <p class="itemSecondaryBody__description">Summary name -> Test</p>
      </div>
      <p class="itemSecondaryBtn itemSecondaryBtn--red">Delete</p>
    </div>
  </div>
</div>

<div class="footer">
  <p class="footer__link" (click)="gotoHome()">
    <ion-icon name="home"></ion-icon>
  </p>
  <p class="footer__link" (click)="gotoCategories()">
    <ion-icon name="list-box"></ion-icon>
  </p>
  <p class="footer__link" (click)="gotoTimeline()">
    <ion-icon name="timer"></ion-icon>
  </p>
  <p class="footer__link" (click)="gotoMap()">
    <ion-icon name="locate"></ion-icon>
  </p>
  <div class="clearfix"></div>
</div>
