{{year}} -->
<div class="pageBody">
  <div class="timeline">
    <div class="timelineLine"></div>
    <div class="timelineList">
      <div class="timelineListItem" *ngFor="let item of data">
        <div class="timelineListItemGroup">
            <div class="timelineListItemGroup__date">{{item.name}}</div>
            <div class="timelineListItemGroupChild" *ngFor="let value of item.data" (click)="itemSelected(value)">
                <div class="timelineListItemGroup__marker" [ngStyle]="{'background-color':value.color}"></div>
                <div class="timelineListItemGroupContent">
                  <div class="timelineListItemGroupContentImage">
                    <img class="timelineListItemGroupContentImage__image" src="{{value.avatar}}" alt="{{value.title}}">
                  </div>
                  <div class="timelineListItemGroupContentText">
                    <div class="timelineListItemGroupContentText__text">{{value.name}}</div>
                    <div class="timelineListItemGroupContentText__text">{{value.price}} uah</div>
                    <div class="timelineListItemGroupContentText__text">{{value.time}}</div>
                  </div>
                  <div class="clearfix"></div>
                </div>
            </div>
        </div>
      </div>
    </div>
    <div class="timelineForm">
        <button class="timelineForm__btn">
          <ion-datetime placeholder="Choose Date" class="datetime" displayFormat="MMM/YYYY" (ionChange)="date_Value()" [(ngModel)]="dateValue"></ion-datetime>
        </button>
    </div>
  </div>
</div>
