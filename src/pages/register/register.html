<div class="auth">
    <form class="authForm" [formGroup]="singupGroup" (ngSubmit)="doSignup(singupGroup.value)">
        <div class="arrow" (click)="gotoWelcome()">
            <ion-icon name="arrow-back"></ion-icon>
        </div>
        <div class="authFormGroup">
            <p class="authFormGroup__title">{{ 'SIGN_UP' | translate }}</p>
        </div>
        <div class="authFormGroup">
            <img src="assets/img/user_icon.png" class="authFormGroup__image">
            <input class="authFormGroup__input" formControlName="username" name="username" type="text" placeholder="{{ 'USERNAME_PLACEHOLDER' | translate }}">
        </div>
        <div class="authFormGroup">
            <img src="assets/img/user_icon.png" class="authFormGroup__image">
            <input class="authFormGroup__input" formControlName="email" name="email" type="text" placeholder="{{ 'EMAIL_PLACEHOLDER' | translate }}">
        </div>
        <div class="authFormGroup">
            <img src="assets/img/password_icon.png" class="authFormGroup__image">
            <input class="authFormGroup__input" formControlName="password" name="password" type="password" placeholder="{{ 'PASSWORD_PLACEHOLDER' | translate }}">
        </div>
        <div class="authFormGroup">
            <button class="authFormGroup__button" type="submit" [disabled]="!singupGroup.valid">{{ 'SIGN_UP' | translate }}</button>
        </div>
    </form>
</div>
