<ion-header>
  <ion-navbar>
    <ion-title>
      Signup
    </ion-title>
  </ion-navbar>
</ion-header>
<ion-content padding id="page3">
  <form [formGroup]="singupGroup" (ngSubmit)="doSignup(singupGroup.value)">
    <ion-list id="signup-list2">
      <ion-item class="signup-input">
        <ion-label>
          Username
        </ion-label>
        <ion-input formControlName="username" name="username" type="text" placeholder="Your username"></ion-input>
      </ion-item>
      <ion-item class="signup-input">
        <ion-label>
          Email
        </ion-label>
        <ion-input formControlName="email" name="email" type="text" placeholder="Your email"></ion-input>
      </ion-item>
      <ion-item class="signup-input">
        <ion-label>
          Password
        </ion-label>
        <ion-input formControlName="password" name="password" type="password" placeholder="Your password"></ion-input>
      </ion-item>
    </ion-list>
    <button id="signup-button3" ion-button color="stable" block type="submit" [disabled]="!singupGroup.valid">
      Sign up
    </button>
  </form>
</ion-content>
