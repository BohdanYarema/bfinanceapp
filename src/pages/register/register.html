<div class="register">
  <div class="register__bg">
      <div>
        <img class="register__image" src="assets/img/login.png">
      </div>
    <img class="register__icon" src="assets/img/mark.png">
  </div>
  
  <form class="register__form" [formGroup]="singupGroup" (ngSubmit)="doSignup(singupGroup.value)">
    <div class="register__form__elements">
        <label class="register__form__elements--label">Username</label>
        <input class="register__form__elements--input" formControlName="username" name="username" type="text" placeholder="Your username">
    </div>
    <div class="register__form__elements">
        <label class="register__form__elements--label">Email</label>
        <input class="register__form__elements--input" formControlName="email" name="email" type="text" placeholder="Your email">
    </div>
    <div class="register__form__elements">
        <label class="register__form__elements--label">Password</label>
        <input class="register__form__elements--input" formControlName="password" name="password" type="password" placeholder="Your password">
    </div>
    <button class="register__form__elements" id="register-button1" ion-button color="stable" block type="submit" [disabled]="!singupGroup.valid">Sign Up</button>
  </form>
</div>
