<div class="page" [class.enableMenu] = "ApplyClass">
  <div class="page__bg">
      <div>
        <img class="page__image" src="assets/img/list_bg.png">
      </div>
    <button class="page__menu" menuToggle left></button>
    <div class="page__info">
        <div class="page__info__text">
            <p class="page__info__text--title">Categories</p>
        </div>
    </div>
  </div>
  <ion-content padding>
    <h2>{{ 'IN_APP' | translate }}</h2>
    {{ 'FOO' | translate }}
    <!-- Segment in content -->
    <ion-segment [(ngModel)]="relationship" color="primary" (ionChange)="segmentChanged($event)">
        <ion-segment-button value="en">
            {{ 'BUTTONS.btn_eng' | translate }}
        </ion-segment-button>
        <ion-segment-button value="pt">
            {{ 'BUTTONS.btn_cro' | translate }}
        </ion-segment-button>
    </ion-segment>
</ion-content>
  <div class="page__list">
    
      <div *ngFor="let item of data" (click)="itemSelected(item)">
        <div class="page__list__item">
          <div class="page__list__image">
            <img src="{{item.thumbnail}}">
            <div class="page__list__image--notify">
              <p>{{item.count}}</p>
            </div>
          </div>
          <div class="page__list__image--diagonal"></div>
        </div>
      </div>
  </div>
</div>
