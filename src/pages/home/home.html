<div class="home">
  <div class="home__bg">
      <button class="home__add"><img src="assets/img/add.png"></button>
      <div>
        <img class="home__image" src="assets/img/home_img.png">
      </div>
    <button class="home__menu" menuToggle left></button>
    <div class="home__info">
        <img class="home__icon" src="assets/img/avatar.png">
        <div class="home__info__text">
            <p class="home__info__text--title">6 Task</p>
            <span class="home__info__text--description">April 7, 2015</span>
        </div>
    </div>
  </div>

  <div class="home__list">
      <div *ngFor="let item of data" (click)="itemSelected(item)">
        <div class="home__list__item">
          <div class="home__list__info">
            <p>24</p>
            <span>min</span>
          </div>
          <div class="home__list__image">
            <img src="assets/img/avatar_list.png">
          </div>
          <div class="home__list__title">
            <p>{{ item.name }}</p>
            <span>{{ item.name }}</span>
          </div>
        </div>
      </div>
  </div>
</div>
