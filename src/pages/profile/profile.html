<div class="Header">
    <span class="Header__small Header__small--left" menuToggle>
      <ion-icon name="menu"></ion-icon>
    </span>
    <span class="Header__small Header__small--middle">BFinance</span>
    <div class="clearfix"></div>
  </div>
<div class="pageBody">
  <div class="profile">
    <div class="profileImage">
      <img class="profileImage__image" src="{{this.profile.avatar}}">
      <p class="profileImage__text">{{this.profile.username}}</p>
      <p class="profileImage__text">{{this.profile.firstname}}</p>
      <p class="profileImage__text">{{this.profile.lastname}}</p>
    </div>
    <div class="profileStats">
      <p class="profileStats__text">{{ 'AVG' | translate }} - {{this.avg}}</p>
      <p class="profileStats__text">{{ 'COUNT' | translate }} - {{this.count}}</p>
      <p class="profileStats__text">{{ 'SUMMARY' | translate }} - {{this.summary}}</p>
    </div>
  </div>
</div>
<div class="footer">
  <p class="footer__link" (click)="gotoHome()">
    <ion-icon name="home"></ion-icon>
  </p>
  <p class="footer__link" (click)="gotoCategories()">
    <ion-icon name="list-box"></ion-icon>
  </p>
  <p class="footer__link" (click)="gotoTimeline()">
    <ion-icon name="timer"></ion-icon>
  </p>
  <p class="footer__link" (click)="gotoMap()">
    <ion-icon name="locate"></ion-icon>
  </p>
  <div class="clearfix"></div>
</div>
