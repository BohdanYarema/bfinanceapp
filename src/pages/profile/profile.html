<ion-header>
  <ion-navbar>
    <ion-title>
      Profile
    </ion-title>
  </ion-navbar>
</ion-header>
<ion-content padding id="page8">
  <ion-card id="profile-card26">
    <ion-list>
      <ion-item color="none" id="profile-list-item53">
        <h2>{{this.profile.username}}</h2>
        <button item-right ion-button clear (click)="goEdit()">
          <ion-icon ios="ios-create" md="md-create"></ion-icon>
        </button>
        <button item-right ion-button clear (click)="logout()">
          <ion-icon name="log-out"></ion-icon>
        </button>
      </ion-item>
      <img src="{{this.profile.avatar}}">
      <ion-item id="profile-list-item-container14">
        <div id="profile-markdown16" class="show-list-numbers-and-dots">
          <p style="margin-top:0px;color:#000000;">
            <strong>
              Email
            </strong> :
            {{this.profile.email}}
          </p>
          <p style="margin-top:10px;color:#000000;">
            <strong>
              Firstname
            </strong> :
            {{this.profile.firstname}}
          </p>
          <p style="margin-top:10px;color:#000000;">
            <strong>
              Lastname
            </strong> :
            {{this.profile.lastname}}
          </p>
          <p style="margin-top:10px;color:#000000;">
            <strong>
              Middlename
            </strong> :
            {{this.profile.middilename}}
          </p>
          <p style="margin-top:10px;color:#000000;">
            <strong>
              Create_at
            </strong> :
            {{this.profile.created_at}}
          </p>
        </div>
      </ion-item>
    </ion-list>
  </ion-card>
</ion-content>
