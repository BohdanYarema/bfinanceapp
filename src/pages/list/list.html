<div class="pageBody">
  <div class="Header">
    <span class="Header__small Header__small--left" menuToggle><img src="assets/img/user_icon_white.png"></span>
    <span class="Header__small Header__small--middle">Salary account</span>
    <span class="Header__small Header__small--right"><img src="assets/img/user_icon_white.png"></span>
    <span class="Header__big">10 234,12</span>
  </div>

  <div class="list">
    <p class="list__title">{{item.name}}</p>
    <div class="listWrapper">
        
      <div *ngFor="let item of data" class="listItem" (click)="itemSelected(item)">
          <img class="listItem__image" src="{{item.thumbnail}}">
          <div class="listItemGroup">
            <p class="listItemGroup__name">{{ item.name }}</p>
            <p class="listItemGroup__date">{{ item.dates }}</p>
          </div>
          <p class="listItem__price">{{ item.price }} {{ 'CURRENCY' | translate }}</p>
          <p class="listItem__arrow">></p>
      </div>
      
    </div>
  </div>

  <div class="footer">
    <p class="footer__link footer__link--home"></p>
    <p class="footer__link footer__link--explore"></p>
    <p class="footer__link footer__link--middle">
      <img class="footer__link--image" src="assets/img/add.png">
    </p>
    <p class="footer__link footer__link--notification"></p>
    <p class="footer__link footer__link--profile"></p>
  </div>
</div>
