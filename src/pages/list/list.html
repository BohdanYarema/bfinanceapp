<ion-header>
  <ion-toolbar>
    <button ion-button menuToggle left>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>
        {{item.name}}
    </ion-title>
  </ion-toolbar>
</ion-header>
<ion-content class="main_content">
    <div class="list" ion-item *ngFor="let item of items">
        <ion-item-group>
          <ion-item-divider color="light">{{ item[0] }}</ion-item-divider>
          <div ion-item *ngFor="let data of item[1]">
            <ion-item>
              <p (click)="itemSelected(data)" item-start>{{ data.name }}</p>
              <p (click)="itemSelected(data)" item-end>{{ data.price }} uah</p>
              <button item-end dark clear ion-button (click)="itemDelete(data)" icon-only>
                <ion-icon name='trash'></ion-icon>
              </button>
            </ion-item>
            <!-- Only icon (no text) -->
          </div>
        </ion-item-group>
    </div>
</ion-content>

<button class="btn_float_right" (click)="goForm(item)" ion-button color="secondary" round>
  <ion-icon name="add"></ion-icon>
</button>
