<div class="Header">
    <span class="Header__small Header__small--left" menuToggle>
      <ion-icon name="menu"></ion-icon>
    </span>
    <span class="Header__small Header__small--middle">BFinance</span>
    <div class="clearfix"></div>
  </div>
<div class="pageBody">
  <div class="list">
    <p class="list__title">{{item.name}}</p>
    <div class="listWrapper">
        
      <div *ngFor="let item of data" class="listItem" (click)="itemSelected(item)">
          <img class="listItem__image" src="{{item.thumbnail}}">
          <div class="listItemGroup">
            <p class="listItemGroup__name">{{ item.name }} <ion-icon *ngIf="item.type" name="card"></ion-icon></p>
            <p class="listItemGroup__date">{{ item.dates }}</p>
          </div>
          <p class="listItem__price">{{ item.price }} {{ 'CURRENCY' | translate }}</p>
          <p class="listItem__arrow">></p>
      </div>
      
    </div>
  </div>
</div>

<div class="footer">
  <p class="footer__link footer__link--quoter" (click)="gotoHome()">
    <ion-icon name="home"></ion-icon>
  </p>
  <p class="footer__link footer__link--quoter" (click)="gotoCategories()">
    <ion-icon name="list-box"></ion-icon>
  </p>
  <p class="footer__link footer__link--quoter" (click)="goForm(item)">
    <ion-icon name="add"></ion-icon>
  </p>
  <p class="footer__link footer__link--quoter" (click)="gotoTimeline()">
    <ion-icon name="timer"></ion-icon>
  </p>
  <p class="footer__link footer__link--quoter" (click)="gotoMap()">
    <ion-icon name="locate"></ion-icon>
  </p>
  <div class="clearfix"></div>
</div>
